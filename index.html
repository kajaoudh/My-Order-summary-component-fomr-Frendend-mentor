<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <main>



    <div class="container">
      <div class="col-12">
        <div class="card ">
          <img src="./images/illustration-hero.svg" alt="" class="card-img-top">
          <div class="card-body text-center">
            <h1 class="card-title sm-"> Order Summary</h1>

            <p class="card-text px-3"> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>

            <div class="row  px-4 py-5">
              <img src="./images/icon-music.svg" alt="" class="icon">
              <div class="col-8  time">
                <p class="annual-plan">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
              <div class="d-flex align-items-center justify-content-center col-4">
                <a href="#">Change</a>
              </div>
            </div>
            <div class="d-grid gap-2 px-2">
              <button class="btn btn-primary  payment-btn">Proceed to Payment</button>
              <button class="btn cancel-btn ">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>




  </main>









  <footer>
    <div class="attribution fixed-bottom">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Med Amine Ait kajaoudh</a>.
    </div>
  </footer>
  <script src="./js/bootstrap.js"></script>
</body>

</html>
